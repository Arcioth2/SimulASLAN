<!DOCTYPE html>
<html>
<head>
    <title>SimulASLAN</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            width: 320px;
            padding: 15px;
            text-align: center;
        }
        h1 { color: #4CAF50; font-size: 18px; text-transform: uppercase; margin-top: 0;}
        .info { font-size: 12px; color: #aaa; margin-bottom: 15px; }
        button {
            background-color: #4CAF50; color: white; border: none;
            padding: 12px; width: 100%; font-weight: bold; cursor: pointer;
            border-radius: 4px; transition: 0.3s;
        }
        button:hover { background-color: #45a049; }
        button:disabled { background-color: #555; cursor: wait; }
        #status { margin-top: 15px; font-size: 13px; min-height: 20px; word-wrap: break-word;}
        .error { color: #ff5252; }
        .success { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>Map Stitcher</h1>
    <p class="info">Detects 512x512 tiles, stitches, and saves as JPG.</p>
    <button id="stitchBtn">STITCH & SAVE</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
