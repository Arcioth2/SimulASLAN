<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; background-color: #222; color: white; font-family: sans-serif; padding: 10px; }
    h2 { color: #00CCFF; margin-top: 0; }
    .control { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
    #log-container { 
      background: #111; 
      border: 1px solid #444; 
      height: 150px; 
      overflow-y: auto; 
      font-family: monospace; 
      font-size: 11px; 
      padding: 5px;
      color: #0f0;
    }
    .log-entry { margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
    button { width: 100%; padding: 5px; background: #444; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h2>SimulASLAN Helper</h2>
  
  <div class="control">
    <span>Enable Ping Tabs</span>
    <input type="checkbox" id="pingToggle">
  </div>

  <div id="log-container"></div>
  
  <button id="clearLogs" style="margin-top:5px;">Clear Logs</button>

  <script src="popup.js"></script>
</body>
</html>
