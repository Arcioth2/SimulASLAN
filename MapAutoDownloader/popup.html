<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; background-color: #222; color: white; font-family: sans-serif; padding: 10px; }
    h2 { color: #00CCFF; margin-top: 0; }
    .control { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
    #log-container { 
      background: #111; 
      border: 1px solid #444; 
      height: 150px; 
      overflow-y: auto; 
      font-family: monospace; 
      font-size: 11px; 
      padding: 5px;
      color: #0f0;
    }
    .log-entry { margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
    button { width: 100%; padding: 5px; background: #444; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h2>SimulASLAN Helper</h2>
  
  <div class="control">
    <span>Enable Ping Tabs</span>
    <input type="checkbox" id="pingToggle">
  </div>

  <div id="log-container"></div>
  <!-- Add this below your logs div -->
  <div class="settings-container" style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #eee;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span style="font-weight: bold; color: #555;">Auto Copy Coords</span>
      <label class="switch" style="position: relative; display: inline-block; width: 40px; height: 20px;">
        <input type="checkbox" id="autoCopySwitch" style="opacity: 0; width: 0; height: 0;">
        <span class="slider" style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;"></span>
      </label>
    </div>
    <div style="font-size: 11px; color: #777; margin-top: 5px;">
      Automatically copies coordinates (excluding 'm') when opening a location.
    </div>
  </div>
  
  <style>
    /* Add this if you don't have switch styles yet */
    .switch input:checked + .slider { background-color: #4CAF50; }
    .switch input:checked + .slider:before { transform: translateX(20px); }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  </style>
  
  <button id="clearLogs" style="margin-top:5px;">Clear Logs</button>

  <script src="popup.js"></script>
</body>
</html>
